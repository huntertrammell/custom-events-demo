<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Event Demo</title>
  </head>
  <body class="bg-gray-300">
    <div
      class="border-t-4 rounded-b px-4 py-3 shadow-md fixed w-full top-0"
      role="alert"
      data-alert
    >
      <div class="flex">
        <div class="py-1">
          <svg
            class="fill-current h-6 w-6 mr-4"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path
              d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"
            />
          </svg>
        </div>
        <div>
          <p class="font-bold" data-alert-title></p>
          <p class="text-sm" data-alert-body></p>
        </div>
      </div>
    </div>
    <section class="h-screen w-screen flex items-center justify-center">
      <div class="w-full max-w-lg mx-auto">
        <form
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
          data-form="/api/test"
        >
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="first-name"
              >
                First Name<sup>*</sup>
              </label>
              <input
                data-form-field
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="first-name"
                name="first-name"
                type="text"
                required
                placeholder="Jane"
                aria-required="true"
                aria-invalid="false"
                aria-describedBy="first-name-error"
              />
              <p
                id="first-name-error"
                class="text-red-500 text-xs italic"
                aria-hidden="true"
              >
                Please fill out this field.
              </p>
            </div>
            <div class="w-full md:w-1/2 px-3">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="last-name"
              >
                Last Name<sup>*</sup>
              </label>
              <input
                data-form-field
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="last-name"
                name="last-name"
                type="text"
                required
                placeholder="Doe"
                aria-required="true"
                aria-invalid="false"
                aria-describedBy="last-name-error"
              />
              <p
                id="last-name-error"
                class="text-red-500 text-xs italic"
                aria-hidden="true"
              >
                Please fill out this field.
              </p>
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="email"
              >
                Email<sup>*</sup>
              </label>
              <input
                data-form-field
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="email"
                name="email"
                type="email"
                required
                placeholder="notspam@mail.ru"
                aria-required="true"
                aria-invalid="false"
                aria-describedBy="email-error"
              />
              <p
                id="email-error"
                class="text-red-500 text-xs italic"
                aria-hidden="true"
              >
                Please fill out this field.
              </p>
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="message"
              >
                Message<sup>*</sup>
              </label>
              <textarea
                data-form-field
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="message"
                name="message"
                required
                placeholder="Hi howdy, this is hunter"
                rows="6"
                aria-required="true"
                aria-invalid="false"
                aria-describedBy="message-error"
              ></textarea>
              <p
                id="message-error"
                class="text-red-500 text-xs italic"
                aria-hidden="true"
              >
                Please fill out this field.
              </p>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <button
              data-form-submit
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="button"
              id="submit-form"
              aria-disabled="true"
            >
              Submit
            </button>
          </div>
        </form>
        <p class="text-center text-gray-900 text-xs">
          &copy;2020 @trammellwebdev. All rights reserved.
        </p>
      </div>
    </section>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
